{% extends 'partials/layout_basic.html' %}

{% load staticfiles %}

{% block content %}
<div class="mdl-grid">
	<div class="mdl-cell mdl-cell--12-col">
		<div class="mdl-card mdl-shadow--4dp centered">
			<div class="mdl-card__title">
				<h2 class="mdl-card__title-text">Create Account</h2>
			</div>
			<div class="mdl-card__supporting-text">
				<form action="#">
					<div class="mdl-textfield mdl-js-textfield mdl-cell--10-col">
						<input class="mdl-textfield__input" type="text" id="user">
						<label class="mdl-textfield__label" for="user">Username</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-cell--10-col">
						<input class="mdl-textfield__input" type="email" id="email">
						<label class="mdl-textfield__label" for="email">Email</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-cell--10-col">
						<input class="mdl-textfield__input" type="password" id="password">
						<label class="mdl-textfield__label" for="password">Password</label>
					</div>
				</form>
			</div>
			<div class="mdl-card__actions mdl-card--border mdl-cell--10-col">
				<a class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
					Register
				</a>

			</div>
		</div>
	</div>
</div>
{% endblock %}
