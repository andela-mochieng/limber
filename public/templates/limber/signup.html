{% extends 'partials/layout.html' %}

{% load staticfiles %}

{% block content %}
<div class="container" ng-controller="SignupController">
    <form  ng-submit="submitForm()" novalidate>
        {% csrf_token %}
        Username: <input type="text" ng-model="user.username">
        Email: <input type="text" name="email" ng-model="user.email">
        Password: <input type="password" name="password" ng-model="user.password">
        <input type="submit" value="Sign Up">
    </form>
</div>
{% endblock %}
