{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>404</title>
    <link type="text/css" rel="stylesheet" href="{% static 'styles/404.css' %}"/>
</head>
<body>
    <div class="container">
        <div class="four-box-left">
            <div class="col-1">
                <div class="shadow"></div>
                <div class="inner-box">
                    <div class="border-style-h top-border"></div>
                    <div class="border-style-h bottom-border"></div>
                    <div class="border-1"></div>
                    <div class="border-2"></div>
                    <div class="border-3"></div>
                    <div class="border-4"></div>
                </div>
            </div>
            <div class="col-2">
                <div class="border-1"></div>
                <div class="border-2"></div>
            </div>
            <div class="col-3">
                <div class="inner-box">
                    <div class="border-1"></div>
                    <div class="border-2"></div>
                    <div class="border-3"></div>
                    <div class="border-4"></div>
                    <div class="border-5"></div>
                    <div class="border-6"></div>
                </div>
            </div>
        </div>
        <div class="four-box-right">
            <div class="col-1">
                <div class="shadow"></div>
                <div class="inner-box">
                    <div class="border-style-h top-border"></div>
                    <div class="border-1-1"></div>
                    <div class="border-2-2"></div>
                    <div class="border-3-3"></div>
                    <div class="border-4-4"></div>
                </div>
            </div>
            <div class="col-2">
                <div class="border-1-1"></div>
                <div class="border-2-2"></div>
                <div class="border-3-3"></div>
            </div>
            <div class="col-3">
                <div class="center-box"></div>
                <div class="inner-box">
                    <div class="border-1"></div>
                    <div class="border-2"></div>
                    <div class="border-3"></div>
                    <div class="border-4"></div>
                    <div class="border-6"></div>
                    <div class="border-1-1"></div>
                    <div class="border-2-2"></div>
                    <div class="border-3-3"></div>
                    <div class="border-4-4"></div>
                    <div class="border-5-5"></div>
                </div>
            </div>
        </div>
        <div class="pacman-container">
            <div class="white-bg"></div>
            <div class="pacman-body">
                <div class="shadow"></div>
                <div class="eyes">
                    <div class="eye-style left">
                        <div class="inside"></div>
                    </div>
                    <div class="eye-style right">
                        <div class="inside"></div>
                    </div>
                </div>
                <div class="tail">
                    <div class="first-tail"></div>
                    <div class="second-tail"></div>
                    <div class="third-tail"></div>
                </div>
            </div>
            <div class="inner-box">
                <div class="tail">
                    <div class="first-tail"></div>
                    <div class="second-tail"></div>
                    <div class="third-tail"></div>
                </div>
                <div class="border-1">
                    <div class="corner-1"></div>
                    <div class="corner-2"></div>
                    <div class="corner-3"></div>
                    <div class="corner-4"></div>
                </div>
            </div>
        </div>
        <div class="dash-line">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
        </div>
        <div class="message">
            <span class="error-message">page not found</span>
            <div class="row">
                <a href="/" target="_self" class="btn">GO HOME</a>
            </div>
        </div>
        <div class="pulse-container left">
            <div class="pulse-1 tiny">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="circle"></div>
            </div>
            <div class="pulse-2 small">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="circle"></div>
            </div>
            <div class="pulse-3 large">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="circle"></div>
            </div>
        </div>
        <div class="pulse-container right">
            <div class="pulse-1 tiny">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="circle"></div>
            </div>
            <div class="pulse-2 small">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="circle"></div>
            </div>
            <div class="pulse-3 large">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="circle"></div>
            </div>
        </div>
    </div>
</body>
</html>
